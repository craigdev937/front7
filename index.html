<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed04ce2f11.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <aside class="backgrounds">
            <img src="./images/bg-desktop.svg" alt="" id="desktop__background">
            <img src="./images/bg-mobile.svg" alt="" id="mobile__background">
        </aside>
        <aside class="wrapper">
            <img
                class="wrapper__logo"
                alt="Huddle Logo" 
                src="./images/logo.svg" 
            />
            <div class="wrapper__ill">
                <img 
                    alt="Mockups"
                    src="./images/illustration-mockups.svg" 
                />
            </div>
            <div class="wrapper__info">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. 
                    You have a voice, but so does your audience. 
                    Create connections with your users as you engage 
                    in genuine discussion.
                </p>
                <button class="info__button">Register</button>
            </div>
            <nav class="social__brands">
                <button><i class="fa-brands fa-facebook-f"></i></button>
                <button><i class="fa-brands fa-twitter"></i></button>
                <button><i class="fa-brands fa-instagram"></i></button>
            </nav>
        </aside>
    </main>
    <!-- CHALLENGE FOOTER WITH LINKS -->
    <footer class="attribution">
        <p>
            Challenge for
            <a 
                href="https://www.frontendmentor.io?ref=challenge" 
                target="_blank"
                >Frontend Mentor
            </a>
            created by 
            <a 
                href="https://www.frontendmentor.io/profile/craigdev937"
                target="_blank"
                >Craig Johnson
            </a>
        </p>
    </footer>
</body>
</html>
